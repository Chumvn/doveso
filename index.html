<!DOCTYPE html>
<html lang="vi" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="CHUM VÉ SỐ - Dò vé số Xổ Số Miền Nam (XSMN) trực tuyến. Kết quả từ Minh Ngọc.">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CHUM VÉ SỐ | Dò Xổ Số Miền Nam</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%231a1a2e'/%3E%3Ctext x='50' y='68' font-size='55' text-anchor='middle'%3E🎰%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">🎰</div>
                    <div class="logo-text">
                        <h1>CHUM VÉ SỐ</h1>
                        <p class="subtitle">Dò Xổ Số Miền Nam</p>
                    </div>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Chuyển đổi giao diện sáng tối">
                    <span class="theme-icon" id="themeIcon">🌙</span>
                </button>
            </div>
        </header>

        <!-- Input Section -->
        <section class="card input-card">
            <label for="userNumbers" class="card-label">🎫 Nhập số vé (chỉ nhập số, cứ 6 số = 1 vé)</label>
            <textarea id="userNumbers" class="neu-input textarea" rows="2" inputmode="numeric"
                placeholder="VD: 123456789012 → tự tách 123456 + 789012"></textarea>

            <button class="neu-btn primary full-width glow-btn" id="checkBtn">
                🔍 DÒ VÉ NGAY
            </button>

            <div class="compact-options">
                <div class="option-inline">
                    <span class="option-label-inline">📅</span>
                    <input type="date" id="resultDate" class="neu-input compact-date">
                </div>
                <div class="option-inline province-wrap">
                    <span class="option-label-inline">🏛️</span>
                    <div class="province-selector" id="provinceSelector">
                        <button class="province-chip active" data-province="all">Tất cả</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Status / Loading -->
        <div id="statusMsg" class="status-message" style="display:none;"></div>
        <div id="loadingEl" class="loading-container" style="display:none;">
            <div class="spinner"></div>
            <p>Đang tải kết quả & dò số...</p>
        </div>

        <!-- Result Banner (win/lose) -->
        <div id="resultBanner" style="display:none;"></div>

        <!-- Results Tables -->
        <div id="resultsContainer"></div>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Dữ liệu từ <strong>xskt.com.vn</strong> — Xổ Số Kiến Thiết</p>
            <p class="footer-sub">© 2026 CHUM VÉ SỐ • v2.0</p>
        </footer>
    </div>

    <!-- Fireworks Canvas -->
    <audio id="bgMusic" src="nhacxoso.mp3" loop autoplay></audio>
    <canvas id="fireworksCanvas"></canvas>

    <!-- Hoa Mai Overlay -->
    <div id="hoaMaiOverlay" class="hoa-mai-overlay"></div>

    <!-- Click Sparkle Overlay -->
    <div id="sparkleOverlay" class="sparkle-overlay"></div>

    <!-- Celebration Modal -->
    <div id="celebrationModal" class="celebration-modal" style="display:none;">
        <div class="celebration-content">
            <div class="celebration-close" id="celebrationClose">✕</div>
            <div class="celebration-icon">🎉</div>
            <h2 class="celebration-title">CHÚC MỪNG!</h2>
            <p class="celebration-subtitle" id="celebrationText">Bạn đã trúng thưởng!</p>
            <div id="celebrationDetails" class="celebration-details"></div>
            <button class="neu-btn primary" id="celebrationOk">Tuyệt vời! 🎊</button>
        </div>
    </div>

    <!-- Consolation Modal -->
    <div id="consolationModal" class="consolation-modal" style="display:none;">
        <div class="consolation-content">
            <div class="consolation-close" id="consolationClose">✕</div>
            <div class="consolation-icon">💪</div>
            <h2 class="consolation-title">CHƯA TRÚNG LẦN NÀY</h2>
            <p class="consolation-subtitle">Đừng bỏ cuộc! Vận may sẽ đến với bạn! 🍀</p>
            <p class="consolation-quote">"Kiên trì là mẹ thành công"</p>
            <button class="neu-btn primary" id="consolationOk">Tiếp tục cố gắng! 💪</button>
        </div>
    </div>

    <script src="assets/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(err => console.warn('SW:', err));
        }
    </script>
</body>

</html>
